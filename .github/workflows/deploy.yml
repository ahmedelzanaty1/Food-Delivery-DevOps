name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest

      # Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

      # Build & Push Admin
      - name: Build & Push Admin
        uses: docker/build-push-action@v4
        with:
          context: ./admin
          file: ./admin/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/admin:latest

  deploy:
    name: Deploy to EC2 (Amazon Linux)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Repo (to get docker-compose.yaml)
        uses: actions/checkout@v3

      - name: Copy docker-compose.yaml to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "/home/ec2-user/"
          strip_components: 0

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum update -y
            sudo yum install docker -y
            sudo yum install docker-compose-plugin -y
            
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
            
            cd /home/ec2-user
            
            sudo docker-compose pull
            sudo docker-compose up -d
            
            sudo docker image prune -f
